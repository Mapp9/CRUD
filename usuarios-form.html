<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

     <!-- jQuery library -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
 
     <!-- Popper JS -->
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 
     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
     
    <title>USUARIOS - FORM</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="usuarios.html">AGENDA TU CITA</a>
            </li>
        </ul>
      </nav> 
    <div class="container">
        <div class="card m-3">
            <div class="card-header">
                USUARIO FORM
            </div>
            <div class="card-body">
                <form id="frmUsr">
                    <div class="form-group">
                        <label for="txtIdUsuario">IDUSUARIO</label>
                        <input type="text" class="form-control" id="txtIdUsuario" value="0" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtNombre">NOMBRE</label>
                        <input type="text" class="form-control" id="txtNombre">
                    </div>
                    <div class="form-group">
                        <label for="txtTelefono">TELEFONO</label>
                        <input type="text" class="form-control" id="txtTelefono">
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">E-MAIL</label>
                        <input type="text" class="form-control" id="txtEmail">
                    </div>
                    <div class="form-group">
                        <label for="txtDireccion">DIRECCIÓN</label>
                        <input type="text" class="form-control" id="txtDireccion">
                    </div>
                    <div class="form-group">
                        <label for="cboTipoDocumento" class="">TIPO DOCUMENTO</label>
                        <select class="form-control" id="cboTipoDocumento">
                            <option value="C.C.">C.C.</option>
                            <option value="C.E.">C.E.</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="T.I.">T.I.</option>
                        </select>
                    <div class="form-group">
                        <label for="txtNDocumento">NÚMERO DOCUMENTO</label>
                        <input type="text" class="form-control" id="txtNDocumento">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">
                GUARDAR
                </button>
                <a href="usuarios.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </div>
    </div>
</body>
</html>
<script src="usuarios-form.js" type="text/javascript"></script>
